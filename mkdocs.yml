# Setup 

theme:
  name: material

  # changing the colors ---------------------------------------
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: red
      accent: red
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: orange
      accent: orange
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  # changing the fonts -----------------------------------------
  font:
    text: Roboto
    code: Roboto Mono

  # Changeing the language -------------------------------------
  # language: fa

  # changing the logo and icons --------------------------------
  # logo: assets/logo.png

  # setting up navigation --------------------------------------
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking

    - navigation.tabs
    # - navigation.tabs.sticky

    # - navigation.sections
    # - navigation.expand

    - navigation.path
    # - navigation.prune 

    # - navigation.indexes

    # - toc.follow
    - toc.integrate   # good feature 

    - navigation.top  # back to top button

  # setup the search -----------------------------------------
    - search.suggest # search suggest completion
    - search.highlight # search highlight
    - search.share # deep linking

  # tag 
  icon:
    # tag:
    #   default: material/tag
    tag:
      default: material/tag # default icon
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css:  fontawesome/brands/css3
  


plugins:
  - tags: 
  - search # search plugin
  - social # social media links (card)
  - blog:   # blog plugin
      blog_dir: blog # blog directory
      blog_toc: true # blog table of content
      post_date_format: full
      post_url_date_format: yyyy/MM/dd
      # authors_profiles: true
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags



# for tag
extra:
  tags:
    HTML5: html
    JavaScript: js
    CSS: css


